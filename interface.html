<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Blockchain App</title>
</head>
<body>
    <h1>Welcome to the Real Estate Blockchain Application</h1>

    <!-- Display success message -->
    {% if message %}
        <div style="color: green; margin-top: 20px;">
            {{ message }}
        </div>
    {% endif %}

    <!-- Real estate deal submission form -->
    <div id="deal-form" style="margin-top: 20px;">
        <h2>Enter Real Estate Deal Information</h2>
        <form action="/submit_deal" method="post">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
